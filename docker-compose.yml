version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-file:/app/prisma/prod.db}
    volumes:
      - ./content:/app/content
      - sqlite-data:/app/prisma
    command: ["npm", "run", "start", "--", "-p", "8080"]

volumes:
  sqlite-data:

